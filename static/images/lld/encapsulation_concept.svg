<svg xmlns="http://www.w3.org/2000/svg" width="500" height="300" viewBox="0 0 500 300">
  <rect width="500" height="300" fill="#f9f9f9"/>
  <text x="250" y="30" font-size="20" font-weight="bold" text-anchor="middle">Encapsulation</text>
  
  <!-- Class with encapsulation -->
  <rect x="100" y="60" width="300" height="200" fill="#e3f2fd" stroke="#1976d2" stroke-width="3" rx="10"/>
  <text x="250" y="90" font-size="18" font-weight="bold" text-anchor="middle" fill="#0d47a1">BankAccount Class</text>
  
  <!-- Public -->
  <rect x="120" y="110" width="120" height="60" fill="#c8e6c9" stroke="#388e3c" stroke-width="2" rx="5"/>
  <text x="180" y="130" font-size="12" font-weight="bold" text-anchor="middle">Public</text>
  <text x="130" y="150" font-size="11" fill="#333">account_number</text>
  <text x="130" y="165" font-size="11" fill="#333">deposit()</text>
  
  <!-- Protected -->
  <rect x="260" y="110" width="120" height="60" fill="#fff9c4" stroke="#f57f17" stroke-width="2" rx="5"/>
  <text x="320" y="130" font-size="12" font-weight="bold" text-anchor="middle">Protected</text>
  <text x="270" y="150" font-size="11" fill="#333">_owner_name</text>
  <text x="270" y="165" font-size="11" fill="#333">(convention)</text>
  
  <!-- Private -->
  <rect x="120" y="190" width="120" height="60" fill="#ffcdd2" stroke="#c62828" stroke-width="2" rx="5"/>
  <text x="180" y="210" font-size="12" font-weight="bold" text-anchor="middle">Private</text>
  <text x="130" y="230" font-size="11" fill="#333">__balance</text>
  <text x="130" y="245" font-size="11" fill="#333">__history</text>
  
  <!-- Private method -->
  <rect x="260" y="190" width="120" height="60" fill="#ffcdd2" stroke="#c62828" stroke-width="2" rx="5"/>
  <text x="320" y="210" font-size="12" font-weight="bold" text-anchor="middle">Private</text>
  <text x="270" y="230" font-size="11" fill="#333">__add_transaction()</text>
  <text x="270" y="245" font-size="11" fill="#333">(internal only)</text>
  
  <text x="250" y="280" font-size="12" text-anchor="middle" fill="#666">Data hiding and access control</text>
</svg>

