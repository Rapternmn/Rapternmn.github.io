<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Start node -->
  <circle cx="250" cy="30" r="10" fill="black"/>
  
  <!-- Check Book Condition activity -->
  <rect x="200" y="60" width="100" height="40" rx="5" fill="white" stroke="black" stroke-width="2"/>
  <text x="250" y="85" text-anchor="middle" font-size="12">Check Book</text>
  <text x="250" y="100" text-anchor="middle" font-size="12">Condition</text>
  
  <!-- Decision node -->
  <polygon points="250,120 280,140 250,160 220,140" fill="white" stroke="black" stroke-width="2"/>
  <text x="250" y="145" text-anchor="middle" font-size="12">OK?</text>
  
  <!-- Return Book activity (Yes path) -->
  <rect x="320" y="130" width="80" height="30" rx="5" fill="white" stroke="black" stroke-width="2"/>
  <text x="360" y="150" text-anchor="middle" font-size="12">Return Book</text>
  
  <!-- Charge Fee activity (No path) -->
  <rect x="100" y="130" width="80" height="30" rx="5" fill="white" stroke="black" stroke-width="2"/>
  <text x="140" y="150" text-anchor="middle" font-size="12">Charge Fee</text>
  
  <!-- Merge node -->
  <polygon points="250,180 280,200 250,220 220,200" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- Update Records activity -->
  <rect x="200" y="240" width="100" height="30" rx="5" fill="white" stroke="black" stroke-width="2"/>
  <text x="250" y="260" text-anchor="middle" font-size="12">Update Records</text>
  
  <!-- End node -->
  <circle cx="250" cy="290" r="10" fill="black"/>
  <circle cx="250" cy="290" r="7" fill="white"/>
  
  <!-- Flow lines -->
  <line x1="250" y1="40" x2="250" y2="60" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="250" y1="100" x2="250" y2="120" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Yes path -->
  <line x1="280" y1="140" x2="320" y2="145" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="300" y="140" font-size="11" fill="blue">Yes</text>
  <line x1="360" y1="160" x2="360" y2="200" stroke="black" stroke-width="2"/>
  <line x1="360" y1="200" x2="280" y2="200" stroke="black" stroke-width="2"/>
  
  <!-- No path -->
  <line x1="220" y1="140" x2="100" y2="145" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="160" y="140" font-size="11" fill="blue">No</text>
  <line x1="140" y1="160" x2="140" y2="200" stroke="black" stroke-width="2"/>
  <line x1="140" y1="200" x2="220" y2="200" stroke="black" stroke-width="2"/>
  
  <!-- Continue flow -->
  <line x1="250" y1="220" x2="250" y2="240" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="250" y1="270" x2="250" y2="280" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="black"/>
    </marker>
  </defs>
</svg>

