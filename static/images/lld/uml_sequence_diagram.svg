<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Lifelines -->
  <line x1="100" y1="50" x2="100" y2="350" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="250" y1="50" x2="250" y2="350" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="50" x2="400" y2="350" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Actor labels -->
  <text x="100" y="40" text-anchor="middle" font-weight="bold" font-size="14">Member</text>
  <text x="250" y="40" text-anchor="middle" font-weight="bold" font-size="14">Library</text>
  <text x="400" y="40" text-anchor="middle" font-weight="bold" font-size="14">Book</text>
  
  <!-- Activation boxes -->
  <rect x="90" y="80" width="20" height="200" fill="lightblue" stroke="black" stroke-width="1"/>
  <rect x="240" y="100" width="20" height="160" fill="lightblue" stroke="black" stroke-width="1"/>
  <rect x="390" y="140" width="20" height="60" fill="lightblue" stroke="black" stroke-width="1"/>
  
  <!-- Messages -->
  <!-- Member -> Library: borrow() -->
  <line x1="100" y1="100" x2="250" y2="120" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="175" y="105" font-size="12">borrow()</text>
  
  <!-- Library -> Book: search() -->
  <line x1="250" y1="140" x2="400" y2="160" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="325" y="145" font-size="12">search()</text>
  
  <!-- Book -> Library: return -->
  <line x1="400" y1="180" x2="250" y2="200" stroke="black" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="325" y="185" font-size="12">return</text>
  
  <!-- Library -> Book: borrow() -->
  <line x1="250" y1="220" x2="400" y2="240" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="325" y="225" font-size="12">borrow()</text>
  
  <!-- Book -> Library: success -->
  <line x1="400" y1="260" x2="250" y2="280" stroke="black" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="325" y="265" font-size="12">success</text>
  
  <!-- Library -> Member: success -->
  <line x1="250" y1="300" x2="100" y2="320" stroke="black" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="175" y="305" font-size="12">success</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="black"/>
    </marker>
  </defs>
</svg>

