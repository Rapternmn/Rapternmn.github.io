<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#f0f0f0"/>
  <text x="300" y="30" font-size="24" font-weight="bold" text-anchor="middle">OOPs Four Pillars</text>
  
  <!-- Encapsulation -->
  <rect x="50" y="80" width="200" height="120" fill="#4a90e2" stroke="#2c5aa0" stroke-width="2" rx="10"/>
  <text x="150" y="110" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Encapsulation</text>
  <text x="150" y="135" font-size="14" text-anchor="middle" fill="white">Data Hiding</text>
  <text x="150" y="155" font-size="14" text-anchor="middle" fill="white">Access Control</text>
  
  <!-- Inheritance -->
  <rect x="350" y="80" width="200" height="120" fill="#50c878" stroke="#2d7a4a" stroke-width="2" rx="10"/>
  <text x="450" y="110" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Inheritance</text>
  <text x="450" y="135" font-size="14" text-anchor="middle" fill="white">Code Reuse</text>
  <text x="450" y="155" font-size="14" text-anchor="middle" fill="white">Hierarchy</text>
  
  <!-- Polymorphism -->
  <rect x="50" y="240" width="200" height="120" fill="#ff6b6b" stroke="#cc5555" stroke-width="2" rx="10"/>
  <text x="150" y="270" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Polymorphism</text>
  <text x="150" y="295" font-size="14" text-anchor="middle" fill="white">Many Forms</text>
  <text x="150" y="315" font-size="14" text-anchor="middle" fill="white">Method Overriding</text>
  
  <!-- Abstraction -->
  <rect x="350" y="240" width="200" height="120" fill="#ffa500" stroke="#cc8400" stroke-width="2" rx="10"/>
  <text x="450" y="270" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Abstraction</text>
  <text x="450" y="295" font-size="14" text-anchor="middle" fill="white">Hide Complexity</text>
  <text x="450" y="315" font-size="14" text-anchor="middle" fill="white">Show Essentials</text>
</svg>

