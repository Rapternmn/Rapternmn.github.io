<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <!-- Start node -->
  <circle cx="250" cy="30" r="8" fill="black"/>
  <line x1="250" y1="38" x2="250" y2="60" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Available state -->
  <rect x="200" y="60" width="100" height="50" rx="10" fill="white" stroke="black" stroke-width="2"/>
  <text x="250" y="85" text-anchor="middle" font-weight="bold" font-size="14">Available</text>
  
  <!-- Borrowed state -->
  <rect x="200" y="150" width="100" height="50" rx="10" fill="white" stroke="black" stroke-width="2"/>
  <text x="250" y="175" text-anchor="middle" font-weight="bold" font-size="14">Borrowed</text>
  
  <!-- Damaged state -->
  <rect x="350" y="150" width="100" height="50" rx="10" fill="white" stroke="black" stroke-width="2"/>
  <text x="400" y="175" text-anchor="middle" font-weight="bold" font-size="14">Damaged</text>
  
  <!-- Transitions -->
  <!-- Available -> Borrowed -->
  <line x1="250" y1="110" x2="250" y2="150" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="260" y="130" font-size="11" fill="blue">borrow()</text>
  
  <!-- Borrowed -> Available (curved) -->
  <path d="M 200 175 Q 150 175 150 85 Q 150 85 200 85" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="120" y="130" font-size="11" fill="blue">return()</text>
  
  <!-- Borrowed -> Damaged -->
  <line x1="300" y1="175" x2="350" y2="175" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="325" y="170" font-size="11" fill="blue">[damaged]</text>
  
  <!-- Damaged -> Available (curved) -->
  <path d="M 400 200 Q 400 250 250 250 Q 250 250 250 110" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="320" y="240" font-size="11" fill="blue">repair()</text>
  
  <!-- Available -> Damaged (from return with damage) -->
  <line x1="300" y1="85" x2="350" y2="175" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="330" y="120" font-size="11" fill="blue">[damaged]</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="black"/>
    </marker>
  </defs>
</svg>
