<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500">
  <!-- System boundary -->
  <rect x="150" y="100" width="400" height="300" fill="white" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="350" y="130" text-anchor="middle" font-weight="bold" font-size="16">Library Management System</text>
  
  <!-- Use cases -->
  <!-- Search Book -->
  <ellipse cx="250" cy="180" rx="70" ry="25" fill="white" stroke="black" stroke-width="2"/>
  <text x="250" y="185" text-anchor="middle" font-size="12">Search Book</text>
  
  <!-- Borrow Book -->
  <ellipse cx="250" cy="240" rx="70" ry="25" fill="white" stroke="black" stroke-width="2"/>
  <text x="250" y="245" text-anchor="middle" font-size="12">Borrow Book</text>
  
  <!-- Return Book -->
  <ellipse cx="250" cy="300" rx="70" ry="25" fill="white" stroke="black" stroke-width="2"/>
  <text x="250" y="305" text-anchor="middle" font-size="12">Return Book</text>
  
  <!-- Reserve Book -->
  <ellipse cx="250" cy="360" rx="70" ry="25" fill="white" stroke="black" stroke-width="2"/>
  <text x="250" y="365" text-anchor="middle" font-size="12">Reserve Book</text>
  
  <!-- Include relationship -->
  <line x1="320" y1="240" x2="380" y2="180" stroke="black" stroke-width="1" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
  <text x="350" y="205" font-size="10" fill="blue">&lt;&lt;include&gt;&gt;</text>
  
  <!-- Actors -->
  <!-- Member -->
  <circle cx="100" cy="240" r="25" fill="white" stroke="black" stroke-width="2"/>
  <line x1="100" y1="215" x2="100" y2="180" stroke="black" stroke-width="2"/>
  <line x1="100" y1="180" x2="80" y2="200" stroke="black" stroke-width="2"/>
  <line x1="100" y1="180" x2="120" y2="200" stroke="black" stroke-width="2"/>
  <line x1="100" y1="240" x2="100" y2="280" stroke="black" stroke-width="2"/>
  <line x1="100" y1="280" x2="80" y2="310" stroke="black" stroke-width="2"/>
  <line x1="100" y1="280" x2="120" y2="310" stroke="black" stroke-width="2"/>
  <text x="100" y="340" text-anchor="middle" font-size="12" font-weight="bold">Member</text>
  
  <!-- Librarian -->
  <circle cx="350" cy="240" r="25" fill="white" stroke="black" stroke-width="2"/>
  <line x1="350" y1="215" x2="350" y2="180" stroke="black" stroke-width="2"/>
  <line x1="350" y1="180" x2="330" y2="200" stroke="black" stroke-width="2"/>
  <line x1="350" y1="180" x2="370" y2="200" stroke="black" stroke-width="2"/>
  <line x1="350" y1="240" x2="350" y2="280" stroke="black" stroke-width="2"/>
  <line x1="350" y1="280" x2="330" y2="310" stroke="black" stroke-width="2"/>
  <line x1="350" y1="280" x2="370" y2="310" stroke="black" stroke-width="2"/>
  <text x="350" y="340" text-anchor="middle" font-size="12" font-weight="bold">Librarian</text>
  
  <!-- Admin -->
  <circle cx="600" cy="240" r="25" fill="white" stroke="black" stroke-width="2"/>
  <line x1="600" y1="215" x2="600" y2="180" stroke="black" stroke-width="2"/>
  <line x1="600" y1="180" x2="580" y2="200" stroke="black" stroke-width="2"/>
  <line x1="600" y1="180" x2="620" y2="200" stroke="black" stroke-width="2"/>
  <line x1="600" y1="240" x2="600" y2="280" stroke="black" stroke-width="2"/>
  <line x1="600" y1="280" x2="580" y2="310" stroke="black" stroke-width="2"/>
  <line x1="600" y1="280" x2="620" y2="310" stroke="black" stroke-width="2"/>
  <text x="600" y="340" text-anchor="middle" font-size="12" font-weight="bold">Admin</text>
  
  <!-- Actor to use case relationships -->
  <!-- Member connections -->
  <line x1="125" y1="240" x2="180" y2="240" stroke="black" stroke-width="1"/>
  <line x1="125" y1="240" x2="180" y2="300" stroke="black" stroke-width="1"/>
  <line x1="125" y1="240" x2="180" y2="360" stroke="black" stroke-width="1"/>
  
  <!-- Librarian connections -->
  <line x1="375" y1="240" x2="320" y2="240" stroke="black" stroke-width="1"/>
  
  <!-- Admin connections -->
  <line x1="575" y1="240" x2="320" y2="240" stroke="black" stroke-width="1"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="black"/>
    </marker>
  </defs>
</svg>

