<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500">
  <!-- User Interface Component -->
  <rect x="200" y="50" width="200" height="60" rx="5" fill="white" stroke="black" stroke-width="2"/>
  <text x="300" y="80" text-anchor="middle" font-weight="bold" font-size="14">User Interface</text>
  
  <!-- Order Service Component -->
  <rect x="200" y="150" width="200" height="60" rx="5" fill="white" stroke="black" stroke-width="2"/>
  <text x="300" y="180" text-anchor="middle" font-weight="bold" font-size="14">Order Service</text>
  
  <!-- Payment Service Component -->
  <rect x="450" y="150" width="120" height="60" rx="5" fill="white" stroke="black" stroke-width="2"/>
  <text x="510" y="180" text-anchor="middle" font-weight="bold" font-size="14">Payment Service</text>
  
  <!-- Inventory Service Component -->
  <rect x="200" y="250" width="200" height="60" rx="5" fill="white" stroke="black" stroke-width="2"/>
  <text x="300" y="280" text-anchor="middle" font-weight="bold" font-size="14">Inventory Service</text>
  
  <!-- Database Component -->
  <rect x="450" y="250" width="120" height="60" rx="5" fill="white" stroke="black" stroke-width="2"/>
  <text x="510" y="280" text-anchor="middle" font-weight="bold" font-size="14">Database</text>
  
  <!-- Dependencies -->
  <!-- User Interface -> Order Service -->
  <line x1="300" y1="110" x2="300" y2="150" stroke="black" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="310" y="130" font-size="11" fill="blue">uses</text>
  
  <!-- Order Service -> Payment Service -->
  <line x1="400" y1="180" x2="450" y2="180" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Order Service -> Inventory Service -->
  <line x1="300" y1="210" x2="300" y2="250" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="310" y="230" font-size="11" fill="blue">uses</text>
  
  <!-- Inventory Service -> Database -->
  <line x1="400" y1="280" x2="450" y2="280" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="black"/>
    </marker>
  </defs>
</svg>

