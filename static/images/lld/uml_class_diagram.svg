<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Book Class -->
  <rect x="50" y="50" width="200" height="120" fill="white" stroke="black" stroke-width="2"/>
  <text x="150" y="75" text-anchor="middle" font-weight="bold" font-size="14">Book</text>
  <line x1="50" y1="85" x2="250" y2="85" stroke="black" stroke-width="1"/>
  <text x="60" y="105" font-size="12">- isbn: str</text>
  <text x="60" y="125" font-size="12">- title: str</text>
  <text x="60" y="145" font-size="12">- author: str</text>
  <text x="60" y="165" font-size="12">- is_available: bool</text>
  
  <!-- ReferenceBook Class -->
  <rect x="50" y="200" width="200" height="80" fill="white" stroke="black" stroke-width="2"/>
  <text x="150" y="225" text-anchor="middle" font-weight="bold" font-size="14">ReferenceBook</text>
  <line x1="50" y1="235" x2="250" y2="235" stroke="black" stroke-width="1"/>
  <text x="60" y="255" font-size="12">- edition: int</text>
  <text x="60" y="275" font-size="12">- is_reference_only: bool</text>
  
  <!-- Inheritance arrow Book -> ReferenceBook -->
  <line x1="150" y1="170" x2="150" y2="200" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="160" y="185" font-size="10" fill="blue">inheritance</text>
  
  <!-- Member Class -->
  <rect x="350" y="50" width="200" height="100" fill="white" stroke="black" stroke-width="2"/>
  <text x="450" y="75" text-anchor="middle" font-weight="bold" font-size="14">Member</text>
  <line x1="350" y1="85" x2="550" y2="85" stroke="black" stroke-width="1"/>
  <text x="360" y="105" font-size="12">- member_id: str</text>
  <text x="360" y="125" font-size="12">- name: str</text>
  <text x="360" y="145" font-size="12">- email: str</text>
  
  <!-- Library Class -->
  <rect x="350" y="200" width="200" height="100" fill="white" stroke="black" stroke-width="2"/>
  <text x="450" y="225" text-anchor="middle" font-weight="bold" font-size="14">Library</text>
  <line x1="350" y1="235" x2="550" y2="235" stroke="black" stroke-width="1"/>
  <text x="360" y="255" font-size="12">- books: List[Book]</text>
  <text x="360" y="275" font-size="12">- members: List[Member]</text>
  
  <!-- Association Member -> Library -->
  <line x1="450" y1="150" x2="450" y2="200" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="460" y="175" font-size="10" fill="blue">association</text>
  
  <!-- Association Book -> Library -->
  <path d="M 250 110 Q 300 110 300 250 L 350 250" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="300" y="180" font-size="10" fill="blue">association</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="black"/>
    </marker>
  </defs>
</svg>

