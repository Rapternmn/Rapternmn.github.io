baseURL = "https://rapternmn.github.io/"
languageCode = "en-us"
title = "Naman's AI Blog"
theme = "PaperMod"
relativeURLs = false
canonifyURLs = true

[params]
  author = "Naman Bhayani"
  defaultTheme = "auto"
  showReadingTime = true
  showToc = true
  math = true        # Enable MathJax
  
  # Disable special first post styling on homepage
  # This ensures all posts have consistent background and styling
  disableSpecial1stPost = true
  
  # Configure which sections appear on homepage
  # This ensures all posts from all sections show on the homepage
  mainSections = ["deep-learning", "data-science", "nlp", "genai"]
  
  # Date format for posts
  DateFormat = "January 2, 2006"
  
  # Enable comments on posts
  comments = true
  
  # Giscus Comments (GitHub Discussions)
  # Get your configuration from: https://giscus.app
  [params.giscus]
    repo = "Rapternmn/Rapternmn.github.io"  # Your GitHub repo (format: owner/repo)
    repoId = "MDEwOlJlcG9zaXRvcnkxMTI2MTY3NDY="  # Get from https://giscus.app
    category = "Announcements"  # Discussion category name
    categoryId = "DIC_kwDOBrZlKs4CyFoK"  # Get from https://giscus.app
    mapping = "pathname"  # pathname, url, title, og:title
    strict = "0"
    reactionsEnabled = "1"
    emitMetadata = "0"
    inputPosition = "bottom"  # top or bottom
    theme = "preferred_color_scheme"  # light, dark, preferred_color_scheme, etc.
    lang = "en"
    loading = "lazy"
  
  # Alternative: Utterances Comments (GitHub Issues)
  # Uncomment and configure if you prefer Utterances over Giscus
  # [params.utterances]
  #   repo = "Rapternmn/Rapternmn.github.io"
  #   issueTerm = "pathname"  # pathname, url, title
  #   label = "comment"
  #   theme = "github-light"  # github-light, github-dark, etc.
  
  # Alternative: Disqus Comments
  # Uncomment and configure if you prefer Disqus
  # [params.disqus]
  #   shortname = "your-disqus-shortname"
  
  # Analytics Configuration
  # Choose one or more analytics services to track your blog visitors
  # [params.analytics]
  #   # Google Analytics 4 (GA4) - Recommended
  #   # Get your Measurement ID from: https://analytics.google.com/
  #   [params.analytics.google]
  #     id = ""  # Your GA4 Measurement ID (e.g., "G-XXXXXXXXXX")
  #     # analytics = ""  # Legacy Universal Analytics ID (UA-XXXXXXXXX-X) - deprecated
  #     # SiteVerificationTag = ""  # For Google Search Console verification
    
  #   # Plausible Analytics (Privacy-friendly, GDPR compliant)
  #   # Get your domain from: https://plausible.io/
  #   [params.analytics.plausible]
  #     domain = ""  # Your domain (e.g., "rapternmn.github.io")
    
  #   # Umami Analytics (Self-hosted, Privacy-friendly)
  #   # [params.analytics.umami]
  #   #   id = ""  # Your Umami website ID
  #   #   src = "https://analytics.umami.is/script.js"  # Your Umami instance URL
    
  #   # GoatCounter Analytics (Privacy-friendly, Free tier available)
  #   # [params.analytics.goatcounter]
  #   #   code = ""  # Your GoatCounter code
    
  #   # Cloudflare Web Analytics (Privacy-friendly, Free)
  #   # [params.analytics.cloudflare]
  #   #   token = ""  # Your Cloudflare Web Analytics token
  
  # Social Icons - displayed in home info and profile mode
  [[params.socialIcons]]
    name = "LinkedIn"
    url = "https://www.linkedin.com/in/your-profile"  # Update with your LinkedIn URL

[markup.goldmark.renderer]
  unsafe = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

[menu]
  [[menu.main]]
    identifier = "deep-learning"
    name = "Deep Learning"
    url = "/deep-learning/"
  [[menu.main]]
    identifier = "data-science"
    name = "Data Science"
    url = "/data-science/"
  [[menu.main]]
    identifier = "nlp"
    name = "NLP"
    url = "/nlp/"
  [[menu.main]]
    identifier = "genai"
    name = "GenAI"
    url = "/genai/"